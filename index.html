<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./sketch.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <div id="grid">
        </div>
        <div id="menu">
            <input id="grid-input" type="range" min="1" max="100">
            <p id="value">50 X 50</p>
            <div class="tools">
                <div><label>Pen color:</label><input id="color-input" type="color"></div>
                <button>Clear area</button>
                <button>Toggle grid</button>
                <button>Rainbow pen</button>
            </div>
        </div>
    </div>
</body>
</html>
